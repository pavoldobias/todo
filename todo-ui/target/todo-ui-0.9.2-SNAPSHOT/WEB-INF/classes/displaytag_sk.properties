paging.banner.last             = <span class="pagelinks">[<a href="{1}">Prv\u00FD</a>/<a href="{2}">Predch\u00E1dzaj\u00FAce</a>] {0} [\u010Eal\u0161ie/Posledn\u00E9]</span>
paging.banner.no_items_found   = <span class="pagebanner">\u017Diadna {0} n\u00E1jden\u00E1.</span>
paging.banner.one_item_found   = <span class="pagebanner">Jedna {0} n\u00E1jden\u00E1.</span>
paging.banner.onepage          = <span class="pagelinks">{0}</span>

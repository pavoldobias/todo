paging.banner.full             = <span class="pagelinks">[<a href="{1}">Prv\u00E9</a>/<a href="{2}">Predch\u00E1dzaj\u00FAce</a>] {0} [<a href="{3}">\u010Eal\u0161ie</a>/<a href="{4}">Posledn\u00E9</a>]</span>
